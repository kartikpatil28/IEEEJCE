<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - IEEE JCE Student Branch</title>
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #0052a3;
            --text-color: #333;
            --light-text: #666;
            --background: #f8f9fa;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p {
            color: var(--light-text);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .link-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .link-button i {
            margin-right: 8px;
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            color: var(--primary-color);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .illustration {
            max-width: 300px;
            margin: 30px auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .error-code {
                font-size: 80px;
            }
            h1 {
                font-size: 2em;
            }
            .link-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>We're sorry, but the page you're looking for doesn't exist or has been moved.</p>
        <p>Let's get you back on track!</p>
        
        <div class="links">
            <a href="/" class="link-button">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/events" class="link-button">
                <i class="fas fa-calendar-alt"></i> Events
            </a>
            <a href="/about" class="link-button">
                <i class="fas fa-info-circle"></i> About Us
            </a>
            <a href="/contact" class="link-button">
                <i class="fas fa-envelope"></i> Contact
            </a>
        </div>

        <div class="social-links">
            <a href="https://github.com/your-github-username" class="social-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/company/ieee-jce?trk=feed-detail_main-feed-card_feed-actor-nam" class="social-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/jceieee" class="social-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</body>
</html>
